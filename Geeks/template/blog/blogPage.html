{%extends 'basic.html'%} {%block title%}blogpage{%endblock%} 
{% block blogactive%}active{% endblock blogactive %} {%block body%}
<div class="row mb-2">
  <div class="col-md-6">
   {% for post in allPosts %}
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary-emphasis"
          >By {{post.author}}</strong
        >
        <h3 class="mb-0">{{post.title}}</h3>
        <div class="mb-1 text-body-secondary">{{post.datetime}}</div>
        <p class="card-text mb-auto">{{post.content | truncatechars:350}}</p>
        <input type="hidden" name="postSno" value="{{ post.Sno }}">  <!-- Use "Sno" instead of "sno" -->
        <a href="{% url 'list_comments' post.Sno %}" role="button" class="btn btn-primary">
          Continue reading
      </a>
       
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock body%}
